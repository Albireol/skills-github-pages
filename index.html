<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人格一致性测试</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">
        <h1>人格一致性测试</h1>
        <p>测测你的虚拟人格和现实人格的分裂程度</p>
        <button id="startBtn">开始测试</button>

        <div id="quiz" style="display: none;">
            <h2 id="question"></h2>
            <div class="option-container">
                <span id="leftLabel" class="option-label"></span>
                <button onclick="selectAnswer(1)">1</button>
                <button onclick="selectAnswer(2)">2</button>
                <button onclick="selectAnswer(3)">3</button>
                <button onclick="selectAnswer(4)">4</button>
                <button onclick="selectAnswer(5)">5</button>
                <span id="rightLabel" class="option-label"></span>
            </div>
        </div>

        <div id="result" style="display: none;">
            <h2>测试结果</h2>
            <div id="mbtiType"></div> <!-- 这里将同时显示 虚拟 MBTI 和 现实 MBTI -->
            <button onclick="location.reload()">重新测试</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
